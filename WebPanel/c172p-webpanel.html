<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<!-- Tweaks for panel on an ipad - from https://gist.github.com/tfausak/2222823 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" -->
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>FlightGear - Cessna 172 Instrument Panel</title>
<style type="text/css" media="screen">
body,html {
	width: 100%;
	height: 100%;
	overflow: hidden;
	background-color: #000000;
	border: 0;
	margin: 0;
	padding: 0;
}

.instrument {
	border: 1px solid #131313;
  padding: 8px;
	background-color: #111111;
}

</style>

<script type="text/javascript" charset="utf-8"
	src="/3rdparty/jquery/jquery-1.11.1.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="bootstrap/bootstrap.min.js"></script>

<script type="text/javascript" charset="utf-8" src="/lib/jquery.fganimate.js"></script>
<script type="text/javascript" charset="utf-8" src="/lib/fgfs.js"></script>

</head>
<body data-fgpanel="true" data-fgpanel-props="c172p-webpanel-properties.json">
  <div class="row">
    <div id="ASI" class="instrument col-xs-3" data-fgpanel-instrument="ASI.json"></div>
    <div id="AI" class="instrument col-xs-3" data-fgpanel-instrument="AI.json"></div>
    <div id="ALT" class="instrument col-xs-3" data-fgpanel-instrument="ALT.json"></div>
    <div id="VOR1" class="instrument col-xs-3" data-fgpanel-instrument="VOR1.json"></div>
  </div>
  <div class="row">
    <div id="TC" class="instrument col-xs-3" data-fgpanel-instrument="TC.json"></div>
    <div id="DG" class="instrument col-xs-3" data-fgpanel-instrument="DG.json"></div>
    <div id="VSI" class="instrument col-xs-3" data-fgpanel-instrument="VSI.json"></div>
    <div id="VOR2" class="instrument col-xs-3" data-fgpanel-instrument="VOR2.json"></div>
  </div>
  <div class="row">
    <div id="RPM" class="instrument col-xs-3" data-fgpanel-instrument="RPM.json"></div>
    <div class="instrument col-xs-3" data-fgpanel-instrument="Empty.json"></div>
    <div class="instrument col-xs-3" data-fgpanel-instrument="Empty.json"></div>
    <div class="instrument col-xs-3" data-fgpanel-instrument="Empty.json"></div>
  </div>
  <div class="row">
    <div class="instrument col-xs-12" data-fgpanel-instrument="Empty.json"></div>
  </div>
</body>
</html>
